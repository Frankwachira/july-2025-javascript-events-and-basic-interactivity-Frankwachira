<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My basic javascript trial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Javascript Trial</h1>

  <!-- Light/Dark Mode Toggle -->
  <button id="toggleTheme">Dark/Light mode</button>

  <!-- Counter Button -->
  <button id="counterBtn">Count</button>
  <p id="counterDisplay">0</p>

  <!-- Message on Click -->
  <button id="showMessageBtn">Click Me</button>
  <p id="message" style="display: none;">YOU ARE WELCOME TO MY TRIAL</p>

  <!-- Hover Box -->
  <div id="hoverBox">FRANKLIN WACHIRA</div>

  <!-- Form Section -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button type="submit">Submit</button>
    <p id="formMessage"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
